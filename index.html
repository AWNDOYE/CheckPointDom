<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checpoint DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/522fe0e200.js" crossorigin="anonymous"></script>
</head>

<body class="main">
    <div class="container">
        <header>
            <div class="title">PARFUMERIE</div>
            <div class="iconCart">
                     <svg class="w-6 h-6 text-gray-800 dark:text-white"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                </svg>
                <span id="quantite">0</span>
            </div>
        </header>
        <!--Affiche la liste de nos produits-->
        <div class="listProducts"></div>
    </div>
     <!--Affiche la liste de nos produits dans le panier-->
    <div class="card">
        <h1>shopping Card</h1>
        <div class="monPanierAchat"></div>
        <div class="checkout">
            <button class="totalPrice"> Total</button>
            <button class="close"> Fermer</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
